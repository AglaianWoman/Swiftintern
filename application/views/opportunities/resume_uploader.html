<div class="modal fade" id="resume_uploader">
    <div class="modal-dialog">
        <form class="modal-content" method="post" action="" enctype="multipart/form-data">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h3 class="modal-title text-center">Thanks for Applying!!!</h3>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" name="name" class="form-control" placeholder="Full Name">
                </div>
                <div class="form-group">
                    <label>Email address</label>
                    <input type="email" name="email" class="form-control" placeholder="Email Address" required="">
                </div>
                <div class="form-group">
                    <label>Phone (Optional)</label>
                    <input type="tel" name="phone" class="form-control" placeholder="Primary Phone">
                    <span class="help-text">Companies may contact you directly</span>
                </div>
                <div class="form-group">
                    <label>Upload Resume(pdf only)</label>
                    <input type="file" name="file" class="form-control" required="">
                    <span class="help-text">Dont have resume? <a href="/resumes" class="btn btn-success btn-xs">Create Resume</a></span>
                </div>
            </div>
            <div class="modal-footer">
                <input type="hidden" name="quickApply" value="quickApply">
                <input type="hidden" name="action" value="application">
                <button type="submit" class="btn btn-primary"><i class="fa fa-check-circle"></i> Apply</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </form>
    </div>
</div>
