<div class="modal fade" id="authorization">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h3 class="modal-title">LogIn to Continue</h3>
			</div>
			<div class="modal-body">
				<div class="row">
					<div class="col-md-6">
						<h5>We are Glad to see you here!!!</h5>
						<form role="form" id="loginform">
							<div class="form-group">
								<input type="email" class="form-control" name="email" placeholder="Enter email"/ required="" />
							</div>
							<div class="form-group">
								<input type="password" class="form-control" name="password" placeholder="Password" required="" />
							</div>
							<div class="form-group">
								<input type="hidden" name="action" value="login">
								<p>
									<a href="login" class="text-sm">Forgot Password?</a>
									<button type="submit" class="btn btn-danger btn-sm pull-right">Sign in</button>
								</p>
							</div>
						</form>
					</div>
					<div class="col-md-6">
						<h5>Students Only</h5>
						<p><button id="googlelogin" class="btn btn-danger btn-sm googlelogin"><i class="fa fa-google-plus fa-lg"></i>  | Signin with Google</button></p>
						<p><a href="student/register" class="btn btn-success btn-sm"><i class="fa fa-user fa-lg"></i>  | Student Register</a></p>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
