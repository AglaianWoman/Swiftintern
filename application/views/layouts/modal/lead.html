<div class="modal fade" id="lead_generation">
    <div class="modal-dialog">
        <form class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h3 class="modal-title text-center">Lead Generation</h3>
            </div>
            <div class="modal-body" id="apply_resume_body">
                <div class="form-group">
                    <label>Select CRM template</label>
                    <select class="form-control">
                        {foreach $crm in $crms}
                        <option value="{echo $crm->id}">{echo $crm->title}</option>
                        {/foreach}
                    </select>
                </div>
                <div class="form-group text-center">
                    <label>Upload Emails CSV File</label>
                    <input type="file" id="fileInput" name="file" class="form-control">
                    <div id="output"></div>
                </div>
            </div>
            <div class="modal-footer">
                <input type="hidden" name="action" value="create_application_with_resume">
                <button type="submit" class="btn btn-primary"><i class="fa fa-paper-plane"></i> Send</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </form>
    </div>
</div>
