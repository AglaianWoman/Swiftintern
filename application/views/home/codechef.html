{if !isset($error)}
	<h1>Details of User: {echo $user}</h1>
	<h2>{echo $name}</h2>
	<table id="details" cellpadding="20" cellspacing="10" border="2">
		<tbody>
			{echo $details}
		</tbody>
	</table>
	<br /><hr />

		<tbody>
			{echo $rank}
		</tbody>
	</table>
{/if}
{else}
	{echo $error}
{/else}
