<section class="container">
    <div class="row">
        <h1 class="page-header text-center">Work Experience</h1>
        <ol class="breadcrumb">
            <li><a href="/home">Home</a></li>
            <li><a href="/students">Profile</a></li>
            <li class="active">work</li>
        </ol>
        {if isset($success)}
        <div class="alert alert-success alert-dismissible fade in" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
            Saved <strong>Successfully!</strong>
        </div>
        {/if}
        <div class="col-md-offset-2 col-lg-8">
            <form class="form-horizontal" method="post" action="/students/work/{echo $work->id}">
                <div class="form-group">
                    <label class="col-sm-4 control-label"><i class="fa fa-bank"></i> Company/Organization Name</label>
                    <div class="col-sm-8">
                        <input type="text" name="institute" class="form-control" required="" placeholder="start typing full name..." autocomplete="off" value="{echo $organization->name}">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label"><i class="fa fa-calendar"></i> Duration</label>
                    <div class="col-sm-8">
                        <input type="text" name="duration" class="form-control" required="" placeholder="eg. May 2014 to July 2014" value="{echo $work->duration}">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label"><i class="fa fa-line-chart"></i> Responsibility</label>
                    <div class="col-sm-8">
                        <textarea name="responsibility" class="form-control" required="" placeholder="explain what work you did." rows="3">{echo $work->responsibility}</textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label"><i class="fa fa-certificate"></i> Designation</label>
                    <div class="col-sm-8">
                        <input type="text" name="designation" class="form-control" placeholder="eg. Intern, Sales Executive, etc" value="{echo $work->designation}">
                    </div>
                </div>
                <input type="hidden" name="action" value="saveWork">
                <button type="submit" class="btn btn-success pull-right">Save <i class="fa fa-check-circle fa-fw"></i></button>
            </form>
        </div>
    </div><br>
</section>
