<div id="page-wrapper">
    <div class="row col-lg-12">
        <h1 class="page-header text-center">Edit Questions</h1>
        <div class="panel panel-default">
            <div class="panel-heading">
                <i class="fa fa-list fa-fw"></i> Questions
            </div>

            
                <table class="table table-hover">
                    <tbody>
                        {foreach $question in $questions}
                        <form method="post" action="">
                        <tr>
                            <td>#</td>
                            <td>
                                <input type="text" style="width: 400px" name="question" class="form-control" value="{$question->question}" />
                                <input type="hidden" name="ques_id" value="{$question->id}">
                            </td>
                            <td>
                                <button type="submit" class="btn btn-primary btn-xs"><i class="fa fa-save"></i> Save</button>
                            </td>
                        </tr>
                        </form>
                        {/foreach}
                    </tbody>
                </table>
        </div>
    </div>
</div>
