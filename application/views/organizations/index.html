<header class="sb-page-header">
    <div class="container">
        <h1>Organizations</h1>
        <p></p>
    </div>
</header>
<section class="container">
    <div class="row">
        <div class="col-xs-12 col-md-9">
            <div class="row">
                {foreach $organization in $organizations}
                <div class="col-sm-4 col-md-3">
                    <div class="thumbnail">
                        <img src="/thumbnails/{echo $organization->photo_id}" alt="{echo $organization->name}" width="80">
                        <div class="caption">
                            <p><a href="organization/{echo \Framework\StringMethods::url($organization->name)}/{echo $organization->id}"><small>{echo substr($organization->name, 0, 20)}</small></a></p>
                        </div>
                    </div>
                </div>
                {/foreach}
            </div>
            <nav class="text-center">
                <ul class="pager">
                    {if($page != 1)}
                    <li><a href="?page={echo $page - 1}">Previous</a></li>
                    {/if}
                    {if($page < $count/$limit)}
                    <li><a href="?page={echo $page + 1}">Next</a></li>
                    {/if}
                </ul>
            </nav>
        </div>
        <aside class="col-xs-12 col-md-3">
            <a href="employer/register" class="btn btn-warning btn-lg btn-block"><i class="fa fa-briefcase fa-lg"></i> Register Company</a><br>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Search Company</h3>
                </div>
                <div class="panel-body">
                    <form id="orgsearch">
                        <div class="form-group">
                            <label>Company</label>
                            <input type="search" name="name" id="orgkeyword" class="form-control" placeholder="Enter Name">
                            <small class="help-block"></small>
                        </div>
                        <br>
                        <input type="submit" class="btn btn-primary input-lg btn-block" value="Search">
                    </form>
                </div>
            </div>
        </aside>
    </div>
</section>
<script type="text/javascript">
    $(document).ready(function () {
        $(".navbar").css("margin-bottom", "0px");
    });
</script>
